<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>Assingnment one (1)</h1>
    <header>
      <nav>
        <ul>
          <li><a href="../">Home</a></li>
          <li><a href="#form">Fill Form</a></li>
        </ul>
      </nav>
    </header>

    <main id="main">
      <form action="" id="form">
        <div>Application Form</div>
        <div>Fill in your details</div>

        <div><label for="">First name</label></div>
        <div><input type="text" placeholder="Enter first name" /></div>

        <div><label for="">Last Name</label></div>
        <div><input type="text" placeholder="Enter last name" /></div>

        <div>
          <div><label for="dataSelection">Gender</label></div>
          <select name="GENDER" id="dataSelection">
            <option value="option1">Select gender</option>
            <option value="option2">male</option>
            <option value="option3">female</option>
          </select>
        </div>

        <div><label for="">Date of Birth</label></div>
        <div><input type="date" /></div>

        <div><label for="">Email Address</label></div>
        <div><input type="email" placeholder="Enter email address" /></div>

        <div>
          <div><label for="dataSelection">Education level</label></div>
          <select name="education" id="dataSelection">
            <option value="option1">Select level of education</option>
            <option value="option2">PRY</option>
            <option value="option3">SEC</option>
            <option value="option4">TERTIARY</option>
          </select>
        </div>

        <div><label for="">State/City of residence</label></div>

        <div>
          <input type="text" placeholder="Enter your state of residence" />
        </div>

        <div><label for="">Phone Number</label></div>
        <div><input type="tel" placeholder="08053729174" /></div>
        <div>
          <div>
            <label for="dataSelection">How did you hear about us?</label>
          </div>
          <select name="education" id="dataSelection">
            <option value="option1">Select channel</option>
            <option value="option2">Twitter</option>
            <option value="option3">Instagram</option>
            <option value="option4">Youtube</option>
            <option value="option5">WhatsApp</option>
          </select>
        </div>

        <div><label for="">Scholarship/Discount Code(optional)</label></div>
        <div><input type="text" placeholder="Enter Code" /></div>
        <p>
          By clicking continue, I agree to <a href="">Terms of Use</a> and
          acknowlodge that I have read the <a href="">Privacy Policy.</a>
        </p>
        <button>Proceed</button>
      </form>
    </main>
  </body>
</html>
